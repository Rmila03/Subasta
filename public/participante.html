<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subasta - Participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-wrapper container d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card pin-card">
      <div class="card-body">
        <div id="pinSection">
          <h2 class="mb-4">Ingresa el PIN de la Sala</h2>
          <form id="pinForm" class="d-flex flex-column gap-3 align-items-center">
            <input type="text" class="form-control text-center" placeholder="PIN de la sala" id="roomPin" required style="max-width: 200px;">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-sign-in-alt me-2"></i>Continuar
            </button>
          </form>
        </div>

        <div id="nameSection" style="display: none;">
          <h2 class="mb-4">Ingresa tu Nombre</h2>
          <form id="nameForm" class="d-flex flex-column gap-3 align-items-center">
            <input type="text" class="form-control text-center" placeholder="Tu nombre" id="participantName" required style="max-width: 200px;">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-user me-2"></i>Unirse
            </button>
          </form>
        </div>

        <div id="auctionSection" style="display: none;">
          <h2 class="mb-4">Sala de Subasta</h2>
          <div class="mb-4">
            <h4 class="text-muted">PIN:</h4>
            <h1 class="display-3 fw-bold text-dark" id="salaPin">----</h1>
          </div>

          <div class="auction-info">
            <h3 class="mb-3" id="productoNombre">Esperando inicio de la subasta</h3>
            <p class="mb-1">ðŸ’µ Oferta actual: <strong id="ofertaActual">$0</strong></p>
            <p class="mb-4">ðŸ‘‘ LÃ­der: <span id="liderActual">-</span></p>

            <form id="bidForm" class="d-flex flex-column gap-3 align-items-center">
              <input type="number" class="form-control text-center" placeholder="Tu oferta" id="nuevaOferta" required style="max-width: 200px;">
              <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-gavel me-2"></i>Ofertar
              </button>
            </form>

            <div class="mt-4">
              <h5>Historial de Ofertas</h5>
              <div class="list-group" id="historialOfertas">
                <!-- Las ofertas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
              </div>
            </div>
          </div>
        </div>

        <div class="alert alert-danger mt-4" style="display: none;" id="mensajeError"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/participante.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subasta - Participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-wrapper container d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card pin-card">
      <div class="card-body">
        <div id="nameSection">
          <h2 class="mb-4">Ingresa tu Nombre</h2>
          <form id="nameForm" class="d-flex flex-column gap-3 align-items-center">
            <input type="text" class="form-control text-center" placeholder="Tu nombre" id="participantName" required style="max-width: 200px;">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-user me-2"></i>Unirse
            </button>
          </form>
        </div>

        <div id="auctionSection" style="display: none;">
          <div class="mb-5 p-3 bg-light border rounded shadow-sm w-100">
            <h4 class="text-muted mb-1">PIN de la sala</h4>
            <h1 class="display-4 fw-bold text-primary" id="salaPin">----</h1>
          </div>

            <div class="auction-info p-4 border rounded bg-white shadow w-100">
              <h2 class="mb-4 fw-bold text-uppercase text-success" id="productoNombre">Esperando inicio de la subasta</h2>

              <div class="mb-4">
                <p class="mb-2">
                  <span id="labelOferta" class="fs-5 fw-semibold text-dark">ðŸ’µ Oferta actual:</span>
                  <strong id="ofertaActual" class="fs-4 text-primary">$0</strong>
                </p>
                <p class="mb-0">
                  <span id="labelLider" class="fs-5 fw-semibold text-dark">ðŸ‘‘ LÃ­der:</span>
                  <span id="liderActual" class="fs-4 text-warning fw-bold">-</span>
                </p>
              </div>

              <form id="bidForm" class="d-flex flex-column gap-3 align-items-center mt-3">
                <input type="number" class="form-control text-center" placeholder="Tu oferta" id="nuevaOferta" required style="max-width: 200px;">
                <button type="submit" class="btn btn-primary px-4">
                  <i class="fas fa-gavel me-2"></i>Ofertar
                </button>
              </form>

              <div class="mt-5 text-start">
                <h5 class="mb-3">ðŸ•“ Historial de Ofertas</h5>
                <div class="list-group" id="historialOfertas">
                  <!-- Las ofertas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="alert alert-danger mt-4" style="display: none;" id="mensajeError"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/participante.js"></script>
</body>
</html>
